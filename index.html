<style>
:root {
    --pink: #ff4d6d;
    --bg: #fff0f3;
}

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ffe5ec, var(--bg));
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

/* Shared card style */
.card {
    max-width: 520px;
    width: 90%;
    padding: 45px 30px;
    text-align: center;
    background: rgba(255,255,255,.7);
    backdrop-filter: blur(18px);
    border-radius: 40px;
    box-shadow: 0 35px 80px rgba(0,0,0,.18);
    animation: show 1.2s ease forwards;
}

@keyframes show {
    from { opacity: 0; transform: scale(.85); }
    to { opacity: 1; transform: scale(1); }
}

h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 3.2rem;
    color: var(--pink);
    margin-bottom: 15px;
}

p {
    font-size: 1.3rem;
    color: #444;
}

/* Buttons */
.answer {
    display: block;
    margin: 14px auto;
    padding: 14px 22px;
    width: 100%;
    max-width: 360px;
    border: none;
    border-radius: 50px;
    font-size: 1.1rem;
    cursor: pointer;
    background: white;
    color: #444;
    box-shadow: 0 8px 20px rgba(0,0,0,.12);
    transition: transform .2s, background .2s;
}

.answer:hover {
    transform: scale(1.05);
    background: #ffe5ec;
}

/* Hidden main card */
#main {
    display: none;
}

/* Typing message */
#message {
    margin-top: 25px;
    font-size: 1.45rem;
    line-height: 1.9;
    color: #444;
    min-height: 180px;
}

.cursor {
    display: inline-block;
    width: 10px;
    height: 1.4em;
    background: var(--pink);
    margin-left: 4px;
    animation: blink 1s infinite;
}

@keyframes blink {
    50% { opacity: 0; }
}

.heart {
    font-size: 58px;
    margin-top: 25px;
    color: var(--pink);
    animation: beat 1.4s infinite;
    cursor: pointer;
}

@keyframes beat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.3); }
}

/* Floating hearts */
.float {
    position: absolute;
    bottom: -20px;
    color: var(--pink);
    opacity: .7;
    animation: rise 6s linear forwards;
    user-select: none;
}

@keyframes rise {
    to {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
    }
}
</style>
</head>
