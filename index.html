<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Asmae</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
:root {
    --pink: #ff4d6d;
    --bg: #fff0f3;
}

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ffe5ec, var(--bg));
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    animation: bgPulse 8s infinite alternate;
}

@keyframes bgPulse {
    from { background-size: 100% 100%; }
    to { background-size: 120% 120%; }
}

#start-btn {
    padding: 18px 38px;
    font-size: 24px;
    background: var(--pink);
    color: white;
    border: none;
    border-radius: 60px;
    cursor: pointer;
    font-family: 'Dancing Script', cursive;
    box-shadow: 0 12px 30px rgba(255,77,109,.4);
    transition: transform .3s;
}

#start-btn:hover {
    transform: scale(1.08);
}

.card {
    display: none;
    max-width: 520px;
    width: 90%;
    padding: 45px 30px;
    text-align: center;
    background: rgba(255,255,255,.65);
    backdrop-filter: blur(16px);
    border-radius: 35px;
    box-shadow: 0 30px 70px rgba(0,0,0,.15);
    animation: appear 1.2s ease forwards;
}

@keyframes appear {
    from { opacity: 0; transform: scale(.85); }
    to { opacity: 1; transform: scale(1); }
}

h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 3.6rem;
    color: var(--pink);
    margin: 0;
}

#message {
    margin-top: 30px;
    font-size: 1.45rem;
    line-height: 1.8;
    color: #444;
    min-height: 160px;
    text-shadow: 0 0 8px rgba(255,77,109,.15);
}

.cursor {
    display: inline-block;
    width: 10px;
    background: var(--pink);
    margin-left: 3px;
    animation: blink 1s infinite;
}

@keyframes blink {
    50% { opacity: 0; }
}

.heart {
    font-size: 55px;
    margin-top: 25px;
    color: var(--pink);
    animation: beat 1.5s infinite;
}

@keyframes beat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.3); }
}

.float {
    position: absolute;
    bottom: -20px;
    color: var(--pink);
    opacity: .6;
    animation: rise 6s linear forwards;
    user-select: none;
}

@keyframes rise {
    to {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
    }
}

@media (max-width: 480px) {
    h1 { font-size: 2.9rem; }
    #message { font-size: 1.25rem; }
}
</style>
</head>

<body>

<button id="start-btn" onclick="start()">Click if you are Asmae ❤️</button>

<div class="card" id="card">
    <h1>Asmae…</h1>
    <div id="message"><span id="text"></span><span class="cursor"></span></div>
    <div class="heart">❤</div>
</div>

<script>
const text =
"kanbghuiuuiiuuiiuuiiuiiuiuiuuiuiui\n" +
"uiuuiuiuiuiuiuiiuuiuiuiuiuiuiuiui\n" +
"uiuiuiuikk";

let i = 0;

function start() {
    document.getElementById('start-btn').style.display = 'none';
    document.getElementById('card').style.display = 'block';
    type();
    setInterval(spawnHeart, 350);
}

function type() {
    if (i < text.length) {
        const char = text.charAt(i);
        document.getElementById('text').innerHTML +=
            char === "\n" ? "<br>" : char;
        i++;
        setTimeout(type, 35 + Math.random() * 40);
    }
}

function spawnHeart() {
    const h = document.createElement('div');
    h.className = 'float';
    h.innerHTML = Math.random() > 0.5 ? '❤' : '✦';
    h.style.left = Math.random() * 100 + 'vw';
    h.style.fontSize = 16 + Math.random() * 26 + 'px';
    h.style.animationDuration = 4 + Math.random() * 3 + 's';
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 7000);
}
</script>

</body>
</html>
