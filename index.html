<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Who Loves You?</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
:root {
    --pink: #ff4d6d;
    --bg: #fff0f3;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ffe5ec, var(--bg));
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Card styling */
.card {
    position: absolute;
    max-width: 520px;
    width: 90%;
    padding: 45px 30px;
    text-align: center;
    background: rgba(255,255,255,0.75);
    backdrop-filter: blur(16px);
    border-radius: 35px;
    box-shadow: 0 30px 70px rgba(0,0,0,0.15);
    transition: opacity 0.3s ease, transform 0.3s ease;
}

h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 3rem;
    color: var(--pink);
    margin-bottom: 15px;
}

p { font-size: 1.3rem; color: #444; margin-bottom: 20px; }

/* Buttons */
.answer {
    display: block;
    margin: 12px auto;
    padding: 14px 22px;
    width: 100%;
    max-width: 360px;
    border: none;
    border-radius: 50px;
    font-size: 1.1rem;
    cursor: pointer;
    background: white;
    color: #444;
    box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    transition: transform .2s, background .2s;
}

.answer:hover { transform: scale(1.05); background: #ffe5ec; }

/* Hidden by default */
#main { display: none; }

/* Typing message */
#message {
    margin-top: 25px;
    font-size: 1.45rem;
    line-height: 1.9;
    color: #444;
    min-height: 180px;
}

.cursor {
    display: inline-block;
    width: 10px;
    height: 1.4em;
    background: var(--pink);
    margin-left: 4px;
    animation: blink 1s infinite;
}

@keyframes blink { 50% { opacity: 0; } }

/* Heart */
.heart {
    font-size: 58px;
    margin-top: 25px;
    color: var(--pink);
    animation: beat 1.4s infinite;
    cursor: pointer;
}

@keyframes beat { 0%,100% { transform: scale(1); } 50% { transform: scale(1.3); } }

/* Floating hearts */
.float {
    position: absolute;
    bottom: -20px;
    color: var(--pink);
    opacity: 0.7;
    animation: rise 6s linear forwards;
    user-select: none;
}

@keyframes rise {
    to { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
}
</style>
</head>
<body>

<!-- QUESTION CARD -->
<div class="card" id="quiz">
    <h1>Quick question üòå</h1>
    <p>Who loves you the most? üíì</p>

    <button class="answer" onclick="wrong(this)">Someone else üôÑ</button>
    <button class="answer" onclick="wrong(this)">No one (liar)</button>
    <button class="answer" onclick="right()">Me‚Ä¶ obviously üòâ</button>

    <p id="tease"></p>
</div>

<!-- MAIN CARD -->
<div class="card" id="main">
    <h1>Asmae‚Ä¶</h1>
    <div id="message"><span id="text"></span><span class="cursor"></span></div>
    <div class="heart" onclick="burst()">‚ù§</div>
</div>

<script>
const text = 
"Good choice üòè\n\n" +
"I knew you‚Äôd get it right.\n\n" +
"Because let‚Äôs be honest‚Ä¶\n" +
"I‚Äôve been thinking about you\n" +
"just as much as you‚Äôve been thinking about me.\n\n" +
"And yes‚Ä¶\n" +
"you‚Äôre smiling right now üòâ";

let i = 0;

// Correct answer function
function right() {
    document.getElementById('quiz').style.display = 'none';
    document.getElementById('main').style.display = 'block';
    typeWriter();
    setInterval(spawnHeart, 350);
}

// Wrong answer function
function wrong(btn) {
    const tease = document.getElementById('tease');
    tease.innerText = "Hmm‚Ä¶ try again üòè";
    tease.style.color = "#ff4d6d";

    // Shake the button a bit for feedback
    btn.style.transform = 'translateX(5px)';
    setTimeout(() => btn.style.transform = 'translateX(0)', 200);
}

// Typing effect
function typeWriter() {
    if(i < text.length) {
        const char = text.charAt(i);
        document.getElementById('text').innerHTML += char === "\n" ? "<br>" : char;
        i++;
        setTimeout(typeWriter, 45 + Math.random() * 60);
    }
}

// Floating hearts
function spawnHeart() {
    const h = document.createElement('div');
    h.className = 'float';
    h.innerHTML = Math.random() > 0.5 ? '‚ù§' : '‚ú®';
    h.style.left = Math.random() * 100 + 'vw';
    h.style.fontSize = 16 + Math.random() * 28 + 'px';
    h.style.animationDuration = 4 + Math.random() * 3 + 's';
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 7000);
}

// Heart burst on click
function burst() {
    for(let j=0; j<20; j++) spawnHeart();
}
</script>

</body>
</html>
