<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Asmae, Always</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root {
    --pink: #ff4d6d;
    --soft-pink: #fff0f3;
    --dark: #444;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ffe5ec, var(--soft-pink));
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

/* Start Button */
#start-btn {
    padding: 16px 36px;
    font-size: 22px;
    border: none;
    border-radius: 60px;
    cursor: pointer;
    background: var(--pink);
    color: white;
    font-family: 'Dancing Script', cursive;
    box-shadow: 0 10px 30px rgba(255, 77, 109, 0.4);
    transition: transform .3s, box-shadow .3s;
}

#start-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 15px 40px rgba(255, 77, 109, 0.6);
}

/* Main Card */
.container {
    display: none;
    position: relative;
    max-width: 520px;
    width: 90%;
    padding: 40px 30px;
    text-align: center;
    background: rgba(255, 255, 255, 0.65);
    backdrop-filter: blur(14px);
    border-radius: 30px;
    box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
    animation: pop 1.2s ease forwards;
}

@keyframes pop {
    from { transform: scale(.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 3.6rem;
    color: var(--pink);
    margin: 0;
}

#message {
    margin-top: 25px;
    font-size: 1.4rem;
    line-height: 1.7;
    color: var(--dark);
    min-height: 140px;
}

/* Heart */
.heart {
    font-size: 52px;
    margin-top: 20px;
    color: var(--pink);
    animation: beat 1.4s infinite;
}

@keyframes beat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.25); }
}

/* Floating hearts */
.floating-heart {
    position: absolute;
    bottom: -20px;
    color: var(--pink);
    opacity: .6;
    animation: float 6s linear forwards;
    user-select: none;
}

@keyframes float {
    to {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
    }
}

/* Mobile */
@media (max-width: 480px) {
    h1 { font-size: 2.9rem; }
    #message { font-size: 1.25rem; }
}
</style>
</head>

<body>

<button id="start-btn" onclick="start()">Click if you are Asmae ❤️</button>

<div class="container" id="card">
    <h1>Asmae…</h1>
    <div id="message"></div>
    <div class="heart">❤</div>
</div>

<script>
const text =
"kanbghuiuuiiuuiiuuiiuiiuiuiuuiuiui\n" +
"uiuuiuiuiuiuiuiiuuiuiuiuiuiuiuiui\n" +
"uiuiuiuiiiiiiiiiiiiiikk";



let i = 0;

function start() {
    document.getElementById('start-btn').style.display = 'none';
    document.getElementById('card').style.display = 'block';
    type();
    setInterval(createHeart, 350);
}

function type() {
    if (i < text.length) {
        document.getElementById('message').innerHTML +=
            text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
        i++;
        setTimeout(type, 35 + Math.random() * 40);
    }
}

function createHeart() {
    const h = document.createElement('div');
    h.className = 'floating-heart';
    h.innerHTML = '❤';
    h.style.left = Math.random() * 100 + 'vw';
    h.style.fontSize = (16 + Math.random() * 24) + 'px';
    h.style.animationDuration = (4 + Math.random() * 3) + 's';
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 7000);
}
</script>

</body>
</html>
