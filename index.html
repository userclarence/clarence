<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Queen, Asmae</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ffafbd;
            --deep-red: #e53e3e;
            --soft-white: #fff5f5;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, var(--soft-white), var(--primary-pink));
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Initial Button/Envelope */
        #start-button {
            padding: 20px 40px;
            font-size: 24px;
            background: white;
            color: var(--deep-red);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            font-family: 'Dancing Script', cursive;
            z-index: 10;
        }

        #start-button:hover {
            transform: scale(1.1);
        }

        /* Hidden Main Card */
        .card {
            display: none;
            padding: 50px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(15px);
            max-width: 80%;
            border: 2px solid white;
            animation: fadeIn 2s forwards;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--deep-red);
            font-size: clamp(40px, 8vw, 80px);
            margin-bottom: 10px;
        }

        .heart-main {
            display: block;
            font-size: 60px;
            margin: 20px 0;
            animation: heartbeat 1.2s infinite;
        }

        p {
            font-size: clamp(18px, 4vw, 28px);
            color: #4a5568;
            line-height: 1.6;
        }

        .sub-text {
            font-size: 16px;
            color: #a0aec0;
            margin-top: 30px;
            letter-spacing: 3px;
        }

        /* Animations */
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Falling Hearts Background */
        .falling-heart {
            position: absolute;
            top: -20px;
            color: var(--deep-red);
            opacity: 0.6;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <button id="start-button" onclick="revealSurprise()">For Asmae (Open with Love) ❤️</button>

    <div class="card" id="main-card">
        <h1>I Love You, Asmae</h1>
        <span class="heart-main">❤️</span>
        <p>Happy Birthday to the woman who holds my heart.<br>
        Today, I celebrate <strong>you</strong> and the beautiful soul you are.</p>
        <p style="font-style: italic;">"You are my today, and all of my tomorrows."</p>
        <div class="sub-text">FOREVER & ALWAYS</div>
    </div>

    <script>
        function revealSurprise() {
            // Hide button
            document.getElementById('start-button').style.display = 'none';
            // Show card
            document.getElementById('main-card').style.display = 'block';
            
            // Start heart rain
            setInterval(createHeart, 300);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('falling-heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);

            // Remove heart after it falls to keep page fast
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
    </script>
</body>
</html>
