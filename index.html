<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Asmae, Always</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fff0f3;
            --accent-red: #ff4d6d;
            --text-grey: #4a4a4a;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-color);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        #start-btn {
            z-index: 100;
            padding: 15px 30px;
            font-size: 20px;
            background: var(--accent-red);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            font-family: 'Dancing Script', cursive;
        }

        .container {
            display: none;
            position: relative;
            text-align: center;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            z-index: 10;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--accent-red);
            font-size: 3.5rem;
            margin: 0;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        /* The Typing Message */
        #message {
            font-size: 1.5rem;
            color: var(--text-grey);
            margin-top: 20px;
            line-height: 1.6;
            min-height: 100px;
        }

        .heart-icon {
            color: var(--accent-red);
            font-size: 50px;
            margin-top: 20px;
            animation: pulse 1.5s infinite;
        }

        /* Floating Hearts Animation */
        .floating-heart {
            position: absolute;
            bottom: -20px;
            color: var(--accent-red);
            opacity: 0.5;
            user-select: none;
            animation: floatUp 4s linear infinite;
        }

        @keyframes floatUp {
            to { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <button id="start-btn" onclick="startExperience()">Click if you are Asmae ❤️</button>

    <div class="container" id="main-content">
        <h1>Asmae...</h1>
        <div id="message"></div>
        <div class="heart-icon">❤</div>
    </div>

    <script>
        const messageText = "I just wanted to remind you that you are my favorite person. In a world full of noise, you are my peace. I don't need a special reason to tell you how much I love you—I just do, with all my heart, every single day.";
        
        function startExperience() {
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            
            // Start heart rain
            setInterval(createHeart, 400);
            
            // Start typing effect
            typeWriter(messageText, 0);
        }

        function typeWriter(text, i) {
            if (i < text.length) {
                document.getElementById("message").innerHTML += text.charAt(i);
                setTimeout(() => typeWriter(text, i + 1), 50);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 15 + 'px';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
